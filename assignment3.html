
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Write a JavaScript program to get the current date.</title>
</head>
<body>
    <div id="output"></div>
    <div id="output1"></div>
    <script>
        var today = new Date();

        var day = today.getDate();
        var month = today.getMonth() + 1;
        var year = today.getFullYear();

        if (day < 10) {
        day = '0' + day
        }
        if (month < 10) {
         month = '0' + month
        }

        var out = document.getElementById("output");
        var out1 = document.getElementById("output1");

        out.innerHTML = day + "/" + month + "/" + year;
        out1.innerHTML = day + "-" + month + "-" + year;
    </script>
</body>
</html>
